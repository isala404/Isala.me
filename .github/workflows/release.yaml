name: Release

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: isala404/isala-me

jobs:
  pr-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Type check
        run: bun run check

      - name: Build application
        run: bun run build

  deploy:
    needs: pr-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get GitHub OIDC token
        id: oidc
        uses: actions/github-script@v7
        with:
          script: |
            const token = await core.getIDToken()
            core.setOutput('token', token)

      - name: Get registry token
        run: |
          TOKEN="${{ steps.oidc.outputs.token }}"
          RESPONSE=$(curl -s -X POST "https://utils.tallisa.dev/v1/github-oidc/token" \
            -H "Content-Type: application/json" \
            -d "{\"token\":\"${TOKEN}\"}")

          REGISTRY=$(echo "${RESPONSE}" | jq -r '.registry_url')
          USERNAME=$(echo "${RESPONSE}" | jq -r '.username')
          PASSWORD=$(echo "${RESPONSE}" | jq -r '.password')
          echo "REGISTRY=$REGISTRY" >> $GITHUB_ENV

          echo $PASSWORD | docker login $REGISTRY -u $USERNAME --password-stdin
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod-${{ github.run_id }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
