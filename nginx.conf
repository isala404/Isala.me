worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff2;

    server {
        listen 80;
        listen [::]:80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers (applied to all responses)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Homepage - preload critical assets for fast LCP
        location = / {
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Link "</dog-still.png>; rel=preload; as=image" always;
            add_header Link "</scripts/easter-eggs.js>; rel=preload; as=script" always;
            add_header Cache-Control "no-cache" always;
            try_files /index.html =404;
        }

        # Service worker - never cache
        location = /sw.js {
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            try_files $uri =404;
        }

        # LLMs.txt - serve with correct content type
        location = /llms.txt {
            default_type text/plain;
            charset utf-8;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, max-age=3600" always;
            try_files $uri =404;
        }

        # Manifest
        location = /manifest.json {
            add_header Cache-Control "public, max-age=86400" always;
            try_files $uri =404;
        }

        # Hashed assets (_astro/) - immutable, cache forever
        location /_astro/ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Images - long cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
            expires 30d;
            add_header Cache-Control "public, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Fonts - long cache
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Access-Control-Allow-Origin "*" always;
        }

        # JS/CSS in public folder - cache with revalidation
        location ~* \.(js|css)$ {
            expires 7d;
            add_header Cache-Control "public, must-revalidate" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Main routing - handle clean URLs
        location / {
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Cache-Control "no-cache" always;
            try_files $uri $uri/index.html $uri.html =404;
        }

        # Custom 404
        error_page 404 /404.html;
        location = /404.html {
            internal;
            add_header Cache-Control "no-cache" always;
        }
    }
}
